<div class="timeline-container">
  <h1>Linea Temporale - Anni di Piombo</h1>
  <div class="timeline">
    <div *ngFor="let event of events" 
         class="year" 
         (click)="selectEvent(event)">
      {{ event.year }}
    </div>
  </div>
</div>
<div>
  <div class="map-container" 
       leaflet 
       [leafletOptions]="options" 
       (leafletMapReady)="onMapReady($event)" style="margin-left: auto; margin-right: auto;">
  </div>

  <div *ngIf="mostraCard" class="card">
    <h2>{{ eventoSelezionato?.title }}</h2>
    <p>{{ eventoSelezionato?.details }}</p>
    <button (click)='chiudiCard()'>Chiudi</button>
  </div>
